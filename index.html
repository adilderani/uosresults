<!DOCTYPE html>
<html>
<head>
  <title>UOS Result</title>
</head>
<body>
  <h2>MA Part I Result</h2>
  <form onsubmit="showResult(); return false;">
    <label for="roll">Enter Roll Number:</label>
    <input type="text" id="roll" name="roll" required>
    <button type="submit">Submit</button>
  </form>

  <div id="result" style="margin-top: 20px;"></div>

  <script>
    function showResult() {
      const roll = document.getElementById("roll").value.trim();
      const resultDiv = document.getElementById("result");

      if (roll === "8045063") {
        resultDiv.innerHTML = `
          <p><strong>Name:</strong> Ashnoor Karim</p>
          <p><strong>Status:</strong> Passed</p>
          <p><strong>Percentage:</strong> 67.5%</p>
        `;
      } else {
        resultDiv.innerHTML = `<p>No result found for Roll Number: ${roll}</p>`;
      }
    }
  </script>
</body>
</html>
